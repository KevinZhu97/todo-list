<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <img src="to-do-list-icon-23.jpg" alt="to-do list icon">
        <h1>Todo List</h1>
    </div>
    <div class="content">
        <div class="nav">
            <button class="inbox">
                <img src="inbox-svgrepo-com.svg" alt="inbox logo">
                <p>Inbox</p>
            </button>
            <button class="today">
                <img src="monthly-calendar-svgrepo-com.svg" alt="calendar">
                <p>Today</p>
            </button>
            <button class="projects">
                <img src="task-svgrepo-com.svg" alt="tasks">
                <p>This week</p>
            </button>
            <h1>Projects</h1>
            <div class="project-tab">
                <button class="add-project">➕ Add Project</button>
                <div class="add-input-container">
                    <input class="add-project-popup-input" type="text">
                    <div class="project-popup-buttons">
                        <button class="add-button">Add</button>
                        <button class="cancel-button">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="to-do-preview">
            <div class="preview-content">
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Copyright © 2022 KevinZhu97</p>
        <a href="https://github.com/KevinZhu97"><img src="github icon.png" alt="github icon"></a>
    </div>
    <script src="main.js"></script>
</body>
</html>
